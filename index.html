<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Page Title -->
    <h1 id="title">Survey Form</h1>
    
    <!-- Description -->
    <p id="description">We'd love to hear your feedback! Please fill out this form.</p>

    <!-- Survey Form -->
    <form id="survey-form">
        
        <!-- Name Input -->
        <label id="name-label" for="name">Name: Please enter your full name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        
        <!-- Email Input -->
        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <!-- Number Input -->
        <label id="number-label" for="number">Age:</label>
        <input type="number" id="number" name="number" min="1" max="120" placeholder="Enter your age" required>
        
        <!-- Dropdown Select -->
        <label for="dropdown">Select your favorite fruit:</label>
        <select id="dropdown" name="fruit">
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
        </select>
        
        <!-- Radio Buttons -->
        <p>Gender:</p>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>

        <!-- Checkboxes -->
        <p>Choose your hobbies:</p>
        <input type="checkbox" id="reading" name="hobbies" value="reading">
        <label for="reading">Reading</label>
        <input type="checkbox" id="sports" name="hobbies" value="sports">
        <label for="sports">Sports</label>

        <!-- Textarea -->
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comments here"></textarea>
        
        <!-- Submit Button -->
        <button type="submit" id="submit">Submit</button>
    </form>

</body>
</html>
